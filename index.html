<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DiPX2025 Jabatan Teknologi Maklumat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .logo-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .logo-container img {
      max-height: 80px;
      width: auto;
      object-fit: contain;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    form {
      display: flex;
      gap: 10px;
      max-width: 320px;
      width: 100%;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 10px 15px;
      font-size: 1rem;
      border: 2px solid #007bff;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #0056b3;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 480px) {
      .logo-container {
        gap: 20px;
      }
      .logo-container img {
        max-height: 60px;
      }
      form {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="https://drive.google.com/file/d/1RYmh7SJp0b4EEKqP3bAu_MsD06nGpJcU/view?usp=sharing" alt="Logo 1" />
    <img src="https://drive.google.com/uc?export=view&id=1MkTZIPVuEU8JfDePEJx-n5eUXAmRnu2q" alt="Logo 2" />
    <img src="https://drive.google.com/uc?export=view&id=14KaASdQ7sOLF4VeVyRlebOMwf1tfYmUh" alt="Logo 3" />
  </div>

  <h2>Enter Your Staff ID to Access Evaluation File</h2>
  <form id="idForm">
    <input type="text" id="userId" placeholder="Enter your Staff ID" required />
    <button type="submit">Submit</button>
  </form>

  <script>
    const links = {
      "02710": "https://docs.google.com/spreadsheets/d/15ENa7Ry4cNzhqHaNpVgdUMfQptNrw3qCATDQ4-rcqEI/edit?usp=sharing",
      "03739": "https://docs.google.com/spreadsheets/d/1j47CETuIRRwGD2vC9daP985B6Y10H-1bzFmUoRAD8FY/edit?usp=sharing"
      // add more IDs and links here
    };

    document.getElementById('idForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const id = document.getElementById('userId').value.trim();
      const link = links[id];
      if (link) {
        window.open(link, '_blank');
      } else {
        alert('ID not found. Please try again.');
      }
    });
  </script>

</body>
</html>
